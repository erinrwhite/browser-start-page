<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>homepage</title>
<script language="Javascript">
function counterUpdate(opt_countedTextBox, opt_countBody) {
        var countedTextBox = opt_countedTextBox ? opt_countedTextBox : "counttxt";
        var countBody = opt_countBody ? opt_countBody : "countBody";
        var field = document.getElementById(countedTextBox);

        var txtField = document.getElementById(countBody);
                if (txtField) { 
                txtField.innerHTML = field.value.length;
        }
}
function codeUpdate(origin,newplace) {
	var code = document.getElementById(origin).value;
	var txtField = document.getElementById(newplace);
    if (txtField) { 
           txtField.innerHTML = code;
     }
}
</script>
<style type="text/css" >
	body {
		font-family: sans-serif;
	}	
	textarea { 
		width: 94%;
		height: 400px;
		border: 1px solid #ddd; 
		padding: 2%;
	}
	div#countBody {
		font-size:80px;
		font-weight:bold;
		color:#DDDDDD;
		display:inline-block;
		text-align:right;
		margin-left:-320px;
		width:300px;
	}
	div#codeDiv {
		clear:both;
	}
</style>
</head>

<body>

<textarea id="counttxt" name="counttxt" onkeyup="counterUpdate('counttxt', 'countBody','30');codeUpdate('counttxt','codeDiv');"></textarea>
<div id="countBody">0</div>
<div id="codeDiv"></div>

</body>
</html>
